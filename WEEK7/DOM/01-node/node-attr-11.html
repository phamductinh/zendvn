<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/functions.js"></script>
    <link rel="stylesheet" type="text/css" href="css/01.css" />
    <title>Untitled Document</title>
    <script type="text/javascript">
        window.onload = function() {

            var elemts = boxA.childNodes;
            for (var i = 0; i < elemts.length; i++) {
                var elemt = elemts.item(i);
                if (elemt.nodeType == 3) {
                    console.log(elemt.nodeValue);
                }
            }
        }

        function copyStyle() {
            var boxA = document.getElementById("boxA");
            var boxA_parent = boxA.parentNode;
            console.log(boxA_parent.style);
            console.log(boxA_parent.style.cssText);

            var boxB = document.getElementById("boxB");
            boxB.style.cssText = boxA_parent.style.cssText;

        }
    </script>
</head>

<body>
    <input id="copy" type="button" onclick="copyStyle();" value="Copy gia tri cua style" />
    <div id="boxB">Box B</div>
    <div style="padding: 3px; border: solid 2px red;">
        <div id="boxA" class="boxA">Box A</div>
    </div>


</body>

</html>
