<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/functions.js"></script>
    <link rel="stylesheet" type="text/css" href="css/01.css" />
    <title>Untitled Document</title>
    <style type="text/css">
        .boxA {
            height: 120px;
        }
        
        .boxA>div {
            border: solid 1px #ccc;
            padding: 3px;
            margin-bottom: 3px;
        }
    </style>
    <script type="text/javascript">
        function addNewNode() {
            var boxA = document.getElementById("boxA");
            var firstNode = boxA.firstChild;
            if (firstNode.nodeName == "#text") {
                firstNode = firstNode.nextSibling;
            }

            console.log(firstNode);

            var nodeCopy = firstNode.cloneNode(true);
            console.log(nodeCopy);


            var boxB = document.getElementById("boxB");
            boxB.appendChild(nodeCopy);


        }
    </script>
</head>

<body>
    <input id="copy" type="button" onclick="addNewNode();" value="Kiem tra node con" />
    <div id="boxA" class="boxA">
        <div>Home</div>
        <div>About</div>
        <div>Product</div>
    </div>

    <div id="boxB" class="boxA"></div>


</body>

</html>
