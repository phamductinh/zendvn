<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Untitled Document</title>
    <script type="text/javascript">
        function process() {
            var boxA = document.getElementById("boxA");
            console.log(boxA.getAttribute("title"));
            console.log(boxA.getAttribute("style")); // Not work on IE7
            console.log(boxA.getAttribute("class")); // Not work on IE7

        }
    </script>
</head>

<body>
    <h1>Element object</h1>

    <input type="button" id="process" value="Process" onclick="process();" />

    <div id="boxA" class="boxA" title="This is a demo" style="color: blue;">
        Khoa hoc jQuery master online
    </div>
</body>

</html>
