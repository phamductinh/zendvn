<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript">
        function process() {
            var newNode = document.createElement("div");
            newNode.setAttribute("class", "boxA");
            newNode.setAttribute("id", "boxB");
            newNode.setAttribute("title", "This is a text");
            newNode.setAttribute("style", "color: red;");

            var nodeText = document.createTextNode("jQuery master course");
            newNode.appendChild(nodeText);

            var parent = document.body;
            console.log(parent);
            parent.appendChild(newNode);
        }
    </script>
</head>

<body>
    <h1>Document object</h1>
    <div id="boxA" class="boxA" title="This is a text" style="color: red;">
        jQuery master course
    </div>
    <input type="button" id="process" value="process" onclick="process();" />
</body>

</html>
