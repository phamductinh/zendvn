<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/myCssElement2.js"></script>

    <script type="text/javascript">
        window.onload = function() {
            var btnProcess = document.getElementById("process");

            if (typeof(btnProcess.addEventListener) == 'function') {
                btnProcess.addEventListener("click", process, false);
            } else {
                btnProcess.attachEvent("onclick", process);
            }

        }

        function process() {
            var slbType = document.getElementById("slbType");
            var selectElemt = slbType.selectedIndex;
            var vType = slbType[selectElemt].text;
            //		insertAdjacentHTML(String where, String HTMLText)
            console.log(vType + " ");
            var val = "this is " + vType + ".";
            var mainDiv = document.getElementById("main");
            mainDiv.insertAdjacentHTML(vType, val);
        }
    </script>
    <style>

    </style>
</head>

<body>
    <h1>HTMLElement</h1>

    <div id="boxA" class="boxA">
        <div id="main">HTML</div>
    </div>
    <center>
        <select id="slbType" class="button">
        	<option>BeforeBegin</option>
            <option>AfterBegin</option>
            <option>BeforeEnd</option>
            <option>AfterEnd</option>
        </select>
        <input type="button" value="Process" id="process" class="button" />
    </center>

</body>

</html>
