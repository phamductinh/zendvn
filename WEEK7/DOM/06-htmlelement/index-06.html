<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/myCssElement2.js"></script>

    <script type="text/javascript">
        function process() {
            var boxA = document.getElementById("boxA");
            var info = document.getElementById("info");
            var cssBoxA = new myCssElement(boxA);

            var txt;

            txt = "outerWidth: " + cssBoxA.outerWidth() +
                "<br>outerHeight: " + cssBoxA.outerHeight() +
                "<br>innerHeight: " + cssBoxA.innerHeight() +
                "<br>innerWidth: " + cssBoxA.innerWidth() +
                "<br>positionMax: " + cssBoxA.position("min") +
                "<br>position: " + cssBoxA.position("min").left +
                "|" + cssBoxA.position("min").top;
            info.innerHTML = txt;

            var boxC = document.getElementById("boxC");
            boxC.style.position = "absolute";
            boxC.style.left = cssBoxA.position("min").left + "px";
            boxC.style.top = cssBoxA.position("min").top + "px";
            boxC.style.zIndex = 10011;


        }
    </script>
    <style>

    </style>
</head>

<body>
    <h1>HTMLElement</h1>

    <div id="info" class="boxA"></div>

    <div id="boxA" class="boxA" style="color:#060; overflow: auto; border-width: 10px;" title="This is a text">
        <div dir="rtl">1. HTML</div>
        <div dir="ltr">2. CSS</div>
        <div>3. JS</div>
        <div>4. JQUERY</div>
        <div>5. JQUERY</div>
        <div>6. JQUERY</div>
        <div>7. JQUERY</div>
    </div>

    <input type="button" value="process" id="process" class="button" onclick="process();" />
    <div id="boxC" class="boxC"></div>


</body>

</html>
