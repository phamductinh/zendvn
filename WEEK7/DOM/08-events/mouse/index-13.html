<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/mySupport.js"></script>
    <style type="text/css">
        u {
            color: red;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            var boxA = document.getElementById("boxA");
            var info = document.getElementById("info");


            boxA.onmousemove = function() {
                var e = event || window.event;
                txt = "Toa do hien thoi cua chuot: " + e.clientX + " | " + e.clientY;
                info.innerHTML = txt;
            }
        }
    </script>
</head>

<body>
    <h1 style="text-align: center;">Events</h1>
    <div id="info" class="boxA" style="float: left; margin-right: 30px;">

    </div>

    <div id="boxA" class="boxA" style="float: left; height: 200px;">
        Event is not difficult
    </div>

</body>

</html>
