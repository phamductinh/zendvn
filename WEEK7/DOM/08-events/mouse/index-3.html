<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript">
        //window.onclick = function(){
        document.onclick = function() {
            var e = event || window.event;
            console.log(typeof(e.pageX));

            if (typeof(e.pageX) == "undefined") {
                var pageX = e.clientX + document.documentElement.scrollLeft;
                var pageY = e.clientY + document.documentElement.scrollTop;
            } else {
                var pageX = e.pageX;
                var pageY = e.pageY;
            }
            //console.log(e.pageX);
            var t = "<br>clientX: " + e.clientX +
                "<br>clientY: " + e.clientY +
                "<br>pageX: " + pageX +
                "<br>pageY: " + pageY

            ;
            var boxA = document.getElementById("boxA");
            boxA.innerHTML = t;

        }
    </script>
</head>

<body>
    <h1 style="text-align: center;">Events</h1>
    <div id="boxA" class="boxA" style="width: 1500px;">
        Event is not difficult
    </div>

</body>

</html>
