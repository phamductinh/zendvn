<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Example 03</title>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript">
            var newWin = "";

            function callOpen() {
                newWin = window.open("", "", "width=400,height=500");
                newWin.document.write("Name of window: " + newWin.name);
            }

            function callClose() {
                if (newWin != "") {
                    if (newWin.closed == true) {
                        alert("Cửa sổ đã đóng");
                    } else {
                        newWin.close();
                    }
                } else {
                    alert("Cửa sổ chưa mở");
                }

            }
        </script>
    </head>

    <body>
        <input type="button" value="Open Window" onclick="callOpen();">
        <input type="button" value="Close" onclick="callClose();">
    </body>

</html>
