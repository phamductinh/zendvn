<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Example 02</title>
</head>
<script type="text/javascript">
    function addStudent() {
        var student = prompt("Nhập vào Họ tên Sinh viên");

        if (student != null && student != "") {
            var flag = confirm("Bạn có muốn thêm sinh viên này");
            if (flag == true) {
                var list = document.getElementById("list-student").innerHTML;
                list += "<li>" + student + "</li>";
                document.getElementById("list-student").innerHTML = list;
            }
            document.getElementById("student").value = "";
        } else {
            alert("Dữ liệu không được rỗng");
        }
    }
</script>

<style type="text/css">
    .content {
        margin: 10px auto;
        width: 500px;
        height: 300px;
        border: 2px solid #999;
        padding: 10px;
        text-align: center;
    }
    
    .content input[type=button] {
        padding: 3px 5px;
    }
    
    .content ul {
        text-align: justify;
    }
</style>

<body>
    <div class="content">
        <input type="button" value="Add student" id="add-student" onclick="addStudent();" />
        <ul id="list-student">
            <li>Nguyen Van A</li>
            <li>Nguyen Van B</li>
            <li>Nguyen Van C</li>
        </ul>
    </div>
</body>

</html>
