<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Example 02</title>
</head>

<script type="text/javascript">
    var myProccess;

    function beginWrite() {
        document.getElementById("content").innerHTML += "Hello" + "<br />";
        myProccess = setTimeout("beginWrite()", 1000);
    }

    function stopWrite() {
        clearTimeout(myProccess);
    }
</script>

<body>
    <input type="button" value="Write" onClick="beginWrite();" />
    <input type="button" value="Stop" onClick="stopWrite();" />
    <div id="content"></div>
</body>

</html>
