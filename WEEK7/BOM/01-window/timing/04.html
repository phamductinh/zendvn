<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Example 04</title>
</head>


<style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }
    
    .content {
        margin: 10px auto;
        text-align: center;
        width: 600px;
        height: 400px;
    }
    
    .content #area-image {
        border: 2px solid #CCC;
        display: inline-block;
        padding: 10px;
    }
    
    .content input[type=button] {
        padding: 3px 8px;
        margin-bottom: 10px;
    }
</style>

<body>
    <div class="content">
        <input type="button" onClick="setHidden()" value="Hidden">
        <input type="button" onClick="setShow()" value="Show">
        <div id="area-image"><img id="picture" src="images/01.jpg"></div>
    </div>

    <script type="text/javascript">
        var maxOpacity = 1;
        var minOpacity = 0;

        function setHidden() {
            var thisObj = document.getElementById('picture');
            maxOpacity = maxOpacity - 0.1;
            if (maxOpacity >= 0) {
                thisObj.style.opacity = maxOpacity;
                setTimeout("setHidden('picture')", 500);
            } else {
                thisObj.style.opacity = 0;
            }
        }

        function setShow() {
            var thisObj = document.getElementById('picture');
            minOpacity = minOpacity + 0.1;
            if (minOpacity <= 1) {
                thisObj.style.opacity = minOpacity;
                window.setTimeout("setShow('picture')", 500);
            } else {
                thisObj.style.opacity = 1;
            }
        }
    </script>
</body>

</html>
