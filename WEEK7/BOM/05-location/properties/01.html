<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Example 01</title>
</head>
<script type="text/javascript">
    var enter = "<br />";
    document.write("href: " + location.href + enter);
    document.write("protocol: " + location.protocol + enter);
    document.write("host: " + location.host + enter);
    document.write("port: " + location.port + enter);
    document.write("hostname: " + location.hostname + enter);
    document.write("pathname: " + location.pathname + enter);
    document.write("hash: " + location.hash + enter);
    document.write("search: " + location.search + enter);
</script>

<body>
</body>

</html>
