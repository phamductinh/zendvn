<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Example 01</title>
    <script type="text/javascript">
        var enter = "<br />";
        document.write("appCodeName: " + navigator.appCodeName + enter);
        document.write("appName: " + navigator.appName + enter);
        document.write("appVersion: " + navigator.appVersion + enter);
        document.write("cookieEnabled: " + navigator.cookieEnabled + enter);
        document.write("onLine: " + navigator.onLine + enter);
    </script>
</head>
