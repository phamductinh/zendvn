<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>03</title>
    <script type="text/javascript">
        var str = "";
        var result = "";

        for (var i = 0; i <= 5; i++) {
            var space = "";

            for (var j = i; j < 5; j++) {
                space += ("&nbsp;&nbsp;");
            }

            if (i == 0) str += i;
            else str = i + str + i;
            result += (space + str + "<br />");
        }

        document.write(result);
    </script>
</head>

</body>

</html>
